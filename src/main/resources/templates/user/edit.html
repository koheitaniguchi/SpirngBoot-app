<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マスタージム24</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h2>ユーザー編集</h2>

    <form th:method="patch" th:action="@{/user/{id}(id=*{id})}" th:object="${newUser}" novalidate>
        <div>
            <label for="username">UserName:</label>
            <input type="text" th:field="*{username}">
        </div>
        <div>
            <label for="email">E-mail：</label>
            <input type="email" th:field="*{email}">
        </div>
        <div>
            <label for="name">Name：</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label for="address">Address：</label>
            <input type="text" th:field="*{address}">
        </div>
        <div>
            <label for="gender">Gender：</label>
            <select name="gender">
                <option value="1">選択しない</option>
                <option value="2">男性</option>
                <option value="3">女性</option>
                <option value="4">その他</option>
            </select>
        </div>
        <div>
            <label for="birth">Birth：</label>
            <input type="date" th:field="*{birth}">
        </div>
        <div>
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{admin}">
            
        </div>
        
        <input type="submit" value="update">
    </form>
</body>

</html>
