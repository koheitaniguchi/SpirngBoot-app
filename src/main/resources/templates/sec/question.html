<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master GYM</title>
    <link rel="stylesheet" th:href="@{/css/question.css}">
</head>

<body>
    <div id="home" class="big-bg">
        <header class="page-header wrapper">
            <h1><a th:href="@{/sec}">Master GYM</a></h1>
        </header>
        <h2>Q&A</h2>
        <table class="question">
            <thead class="content">
                <th>ID</th>
                <th>Question</th>
                <th>Answer</th>
            </thead>
            <tbody class="list">
                <tr th:each="inquiryUser : ${questionlist}" th:object="${inquiryUser}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{inquiry}"></td>
                    <td th:text="*{comments}"></td>
                    <td class="" sec:authorize="hasRole('ADMIN')">
                        <button class="button-1">
                            <a th:href="@{/sec/{id}(id=*{id})}" class="btn btn-outline-warning">
                                <i class="fas fa-inquiryUser-edit"></i>answer</a>
                        </button>
                    </td>
                    <td>
                        <form th:method="delete" th:action="@{/sec/{id}(id=*{id})}">
                            <button type="submit" class="button-2">
                                <i class="fas fa-inquiryUser-edit"></i>delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="new">
            
        </div>
        <div class="home-content wrapper">
            <a th:href="@{/sec/new}" class="button">new question</a>
            <a class="button" th:href="@{/logout}">logout</a>
        </div>
    </div>
</body>

</html>
